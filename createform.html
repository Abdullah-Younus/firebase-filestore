<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Form</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style>
        #map {
            height: 400px;
            /* The height is 400 pixels */
            width: 100%;
            /* The width is the width of the web page */
        }
    </style>
</head>

<body>
    <div>


    </div>

    <div>
        <form onsubmit="createhandleFrom();return false">

            <label>text field</label>
            <br />
            <input type="text" id="txt_field" required />
            <br />
            <label>title of items</label>
            <br />
            <input type="text" id="title_item" required />
            <br />
            <label>description of items</label>
            <br />
            <input type="text" id="des_item" required />
            <br />
            <br />
            <div id="map" style="width:40%;float:right;"></div>
            <span>
                <label>Search</label>
                <select id="product_search">
                    <option value="found">found</option>
                    <option value="lost">lost</option>
                </select>
            </span>

            <br />
            <br />

            <span>
                <label>image uploaded</label>
                <input type="file" id="files" required onchange="uploadData()">
            </span>

            <br />
            <br />
            <span>
                <label>Date:</label>
                <input type="date" id="date" required />
            </span>
            <br />
            <br />
            <input type="submit" value="submit" />
        </form>
    </div>



    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-dC73nVy_C1jMuooBM3XEIPs8OykJUhg&callback=initMap"></script>
    <script src="createform.js"></script>
</body>

</html>
