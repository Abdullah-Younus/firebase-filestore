<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>


<body onload="getallData();allPostRender();getNewMessages();showUsers();"
    style="background-color: #e6e3e3; font-family: 'Courier New', Courier, monospace;display: flex; justify-content: space-between; font-size: medium; ">
    <div style="width: 140px; margin-right: 20px;">
        <div><a href="./createform.html">Create From</a></div>
        <br />
        <br />
        <div id="check" style="width: 80%; display: flex;justify-content: space-between;flex-wrap: wrap;float: right;">
        </div>

        <div style="border: 2px solid grey; border-radius: 20px; padding: 0 10px; padding-bottom: 10px;">
            <h3>Filters</h3>
            <span style="display: flex; justify-content: space-between; padding-left: 15px;">
                <label for="found">Found:</label>
                <input type="checkbox" name="found" id="found" value="found" onclick="filterData()" />
            </span>

            <span style="display: flex; justify-content: space-between; padding-left: 15px;">
                <label for="lost">Lost:</label>
                <input type="checkbox" name="lost" id="lost" value="lost" onclick="filterData()" />
            </span>

        </div>

        <br />
        <br />

        <!-- list of chat users -->
        <div id="users" style="border: 2px solid grey; border-radius: 20px; padding: 0 10px 30px 10px ;">
            <h4>New Messages</h4>
            <hr />
            <div id="usersList" style="cursor: pointer;">

            </div>
        </div>

        <div style="border: 2px solid grey; border-radius: 20px; padding: 0 10px;margin-top: 20px;">
            <h4>All Users</h4>
            <hr />
            <div id="allUsers" style="cursor: pointer;">

            </div>
        </div>

    </div>
    <div id="card" style="width: 80%; display: flex;justify-content: space-between;flex-wrap: wrap;">
    </div>




    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-database.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script src="./home.js"></script>
</body>

</html>
