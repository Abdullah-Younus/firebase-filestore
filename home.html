<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Form</title>
</head>

<body>
    <div>
        <form onsubmit="createhandleFrom();return false">

            <label>text field</label>
            <br />
            <input type="text" id="txt_field" />
            <br />
            <label>title of items</label>
            <br />
            <input type="text" id="title_item" />
            <br />
            <label>description of items</label>
            <br />
            <input type="text" id="des_item" />
            <br />
            <span>
                <label>Search</label>
                <select id="product_search">
                    <option value="found">found</option>
                    <option value="lost">lost</option>
                </select>
            </span>

            <br />
            <br />

            <span>
                <label>image uploaded</label>
                <input type="file" id="img" />
            </span>

            <br />
            <br />
            <span>
                <label>Date:</label>
                <input type="date" id="date" />
            </span>
            <br />
            <br />
            <input type="submit" value="submit" />
        </form>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="app.js"></script>
</body>

</html>
