<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" href="card.css">
</head>

<body onload="initMap();detailPosts();">
    <div id="container">

        <!-- Start	Product details -->
        <div class="product-details">

            <!-- 	Product Name -->
            <h1 id="title"></h1>
            <h3 id="title_field" style="color: #344055;"></h3>
            <h3 id="product_found" style="color: #344055;"></h3>
            <!-- The most important information about the product -->
            <p class="information" id="Description"></p>


            <!-- 		Control -->

            <h2 id="User" style="color: #344055;text-align: right;">
                </h3>
        </div>

        <!-- 	End	Product details   -->



        <!-- 	Start product image & Information -->

        <div class="product-image">

            <img src="" alt="Wait Image Get" id="product_img">

            <!-- 	product Information-->
            <div class="info">
                <h2>The Description</h2>
                <ul>
                    <li><strong>Sun Needs: </strong>Full Sun</li>
                    <li><strong>Soil Needs: </strong>Damp</li>
                    <li><strong>Zones: </strong>9 - 11</li>
                    <li><strong>Height: </strong>2 - 3 feet</li>
                    <li><strong>Blooms in: </strong>Mid‑Summer - Mid‑Fall</li>
                    <li><strong>Features: </strong>Tolerates heat</li>
                </ul>
            </div>
        </div>
        <!--  End product image  -->


    </div>


    <br />
    <div style="width:100%;height:300px;border: 1px solid black;">
        <div id="map"></div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-firestore.js"></script>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB-dC73nVy_C1jMuooBM3XEIPs8OykJUhg&callback=initMap"></script>
    <script src="home.js"></script>
</body>

</html>
